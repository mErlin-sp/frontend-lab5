<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data</title>
    <script src="https://code.jquery.com/jquery-3.6.2.slim.min.js"
            integrity="sha256-E3P3OaTZH+HlEM7f1gdAT3lHAn4nWBZXuYe89DFg2d0=" crossorigin="anonymous"></script>
</head>
<body>
<h2>Your DATA:</h2>

<script>
    getParameter = (key) => {
        // Address of the current window
        let address = window.location.search

        // Returns a URLSearchParams object instance
        let parameterList = new URLSearchParams(address)

        // Returning the respected value associated
        // with the provided key
        return parameterList.get(key)
    }

    $(document).ready(function () {
        const name = getParameter('name')
        const group = getParameter('group')
        const tel = getParameter('tel')
        const id = getParameter('id')
        const faculty = getParameter('faculty')

        const body = $('body')

        body.append(`<p>Full Name: ${name}</p>`)
        body.append(`<p>Group: ${group}</p>`)
        body.append(`<p>Phone: ${tel}</p>`)
        body.append(`<p>ID: ${id}</p>`)
        body.append(`<p>Faculty: ${faculty}</p>`)
    })
</script>
</body>
</html>
