<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab5. Task1. Oleksandr Popov. IT-z01</title>
    <link href="task1.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.2.slim.min.js"
            integrity="sha256-E3P3OaTZH+HlEM7f1gdAT3lHAn4nWBZXuYe89DFg2d0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#popupForm button[type="submit"]').click(function () {
                return validateForm(this.form)
            })
            $('#popupForm').submit(function () {
                console.log('submit')
                window.open('about:blank', 'print_popup', 'width=600,height=400')
            })
        })

        function validateForm(data) {
            let fail = false

            const nameRegEx = /^\w{1,6}\s\w[.]\w[.]$/g
            if (!nameRegEx.test(data.name.value)) {
                fail = true
                $('#name').addClass('wrong')
            } else {
                $('#name').removeClass('wrong')
            }

            const groupRegEx = /^[a-zA-Z][a-zA-Z][-]\d\d$/g;
            if (!groupRegEx.test(data.group.value)) {
                fail = true
                $('#group').addClass('wrong')
            } else {
                $('#group').removeClass('wrong')
            }


            const phoneRegEx = /^[(]\d{3}[)][-]\d{3}[-]\d{2}[-]\d{2}$/g;
            if (!phoneRegEx.test(data.tel.value)) {
                fail = true
                $('#tel').addClass('wrong')
            } else {
                $('#tel').removeClass('wrong')
            }


            const idRegEx = /^[a-zA-Z]{2}\s[№]\d{6}$/g;
            if (!idRegEx.test(data.id.value)) {
                fail = true
                $('#id').addClass('wrong')
            } else {
                $('#id').removeClass('wrong')
            }


            const facultyRegEx = /^[a-zA-Z]{4}$/g;
            if (!facultyRegEx.test(data.faculty.value)) {
                fail = true
                $('#faculty').addClass('wrong')
            } else {
                $('#faculty').removeClass('wrong')
            }

            return !fail;
        }
    </script>
</head>
<body>
<div class="container">
    <form id="popupForm" action="process-form.html" target="print_popup" method="get">
        <h3>Laboratory Work 5</h3>
        <fieldset>
            <label for="name">Your Full Name</label><input placeholder="XXXXXX X.X." name="name" id="name" type="text"
                                                           tabindex="1"
                                                           required autofocus>
        </fieldset>
        <fieldset>
            <label for="group">Your Group</label><input placeholder="XX-**" name="group" id="group" type="text"
                                                        tabindex="2"
                                                        required>
        </fieldset>
        <fieldset>
            <label for="tel">Your Phone Number</label><input placeholder="(***)-***-**-**" name="tel" id="tel"
                                                             type="text" tabindex="3"
                                                             required>
        </fieldset>
        <fieldset>
            <label for="id">Your ID</label><input placeholder="XX №******" name="id" id="id" type="text" tabindex="4"
                                                  required>
        </fieldset>
        <fieldset>
            <label for="faculty">Your Faculty</label><input placeholder="XXXX" name="faculty" id="faculty" type="text"
                                                            tabindex="5" required>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="submit-button" data-submit="...Sending">Submit
            </button>
        </fieldset>
    </form>
</div>
</body>
</html>
